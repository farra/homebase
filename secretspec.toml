# secretspec.toml - Declarative secrets management
# See: https://secretspec.dev/

[project]
name = "homebase"
revision = "1.0"

[profiles.default]
# AI API keys
ANTHROPIC_API_KEY = { description = "Claude API key", required = true }
OPENAI_API_KEY = { description = "OpenAI API key", required = false }

# GitHub
GITHUB_TOKEN = { description = "GitHub PAT for gh CLI and API access", required = false }

# Optional integrations
PULUMI_ACCESS_TOKEN = { description = "Pulumi Cloud access token", required = false }
