# Build and push homebase distrobox image
name: Build Images

on:
  push:
    branches: [main]
    paths:
      - 'images/Containerfile'
      - 'flake.nix'
      - 'flake.lock'
      - 'homebase.toml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        profile:
          - name: base
            flake_env: homebase-base-env
            base_image: registry.fedoraproject.org/fedora-toolbox:43
            tag: latest
            dnf_packages: ""
            godot_version: ""
          - name: gamedev
            flake_env: homebase-gamedev-env
            base_image: registry.fedoraproject.org/fedora-toolbox:43
            tag: gamedev-latest
            dnf_packages: "dotnet-sdk-10.0"
            godot_version: "4.6.1"

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.profile.tag }}
            type=sha,prefix=${{ matrix.profile.tag }}-

      - name: Build and push image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          context: .
          file: ./images/Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ matrix.profile.base_image }}
            FLAKE_ENV=${{ matrix.profile.flake_env }}
            DNF_PACKAGES=${{ matrix.profile.dnf_packages }}
            GODOT_VERSION=${{ matrix.profile.godot_version }}
