# ── Username ─────────────────────────────────────────────────────────────────
[username]
show_always = true
format = "$user"
style_user = ""
style_root = ""

# ── Directory ────────────────────────────────────────────────────────────────
[directory]
format = "$path$read_only"
read_only = " 󰌾"
truncation_length = 3
truncation_symbol = "…/"

# ── Git branch ───────────────────────────────────────────────────────────────
[git_branch]
format = " [ $branch](fg:#378504)"
truncation_length = 25
symbol = ""

[git_commit]
tag_symbol = "  "

# ── Git status ───────────────────────────────────────────────────────────────
# Amber (#a97400) for modifications, matches posh theme dirty color
[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "fg:#a97400"
stashed = " 󰏗${count}"
modified = " ${count}"
staged = " ${count}"
untracked = " ?${count}"
deleted = " ${count}"
renamed = " ${count}"
ahead = " [⇡${count}](fg:#744d89)"
behind = " [⇣${count}](fg:#744d89)"
diverged = " [⇡${ahead_count}⇣${behind_count}](fg:#744d89)"

# ── Nix shell (critical: heuristic needed for nix develop) ───────────────────
[nix_shell]
heuristic = true
symbol = " "
unknown_msg = "nix"
format = " [$symbol$state($name)]($style)"
style = "bold blue"

# ── Fill (pushes right side content) ─────────────────────────────────────────
[fill]
symbol = " "

# ── Command duration (right side, powerline) ────────────────────────────────
[cmd_duration]
min_time = 0
format = "[](fg:#e4e4e4)[ 󱎫 $duration](bg:#e4e4e4 fg:#585858)"

# ── Time (right side, powerline) ─────────────────────────────────────────────
[time]
disabled = false
format = "[](fg:#d75f00 bg:#e4e4e4)[ $time ](bg:#d75f00 fg:#f2f3f8)[](fg:#d75f00)"
time_format = "%H:%M:%S"

