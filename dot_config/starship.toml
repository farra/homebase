# ── Container (distrobox name pill — only visible inside a container) ────────
[container]
format = " [](fg:#7a3d9e)[ 󰆍 $name](bg:#7a3d9e fg:#f2f3f8)[](fg:#7a3d9e)"
disabled = false

# ── Directory ────────────────────────────────────────────────────────────────
[directory]
format = "$path$read_only"
read_only = " 󰌾"
truncation_length = 3
truncation_symbol = "…/"

# ── Git branch (green powerline pill — always visible in git repos) ──────────
[git_branch]
format = " [](fg:#2d7a30)[ $branch](bg:#2d7a30 fg:#f2f3f8)[](fg:#2d7a30)"
truncation_length = 25
symbol = ""

[git_commit]
tag_symbol = "  "

# ── Git status (amber powerline pill — only visible when dirty) ──────────────
[git_status]
format = "[](fg:#a97400)[ $all_status$ahead_behind](bg:#a97400 fg:#f2f3f8)[](fg:#a97400)"
style = ""
stashed = "󰏗${count}"
modified = "${count}"
staged = "${count}"
untracked = "?${count}"
deleted = "${count}"
renamed = "${count}"
ahead = "[⇡${count}](bg:#a97400 fg:#ddc7ff)"
behind = "[⇣${count}](bg:#a97400 fg:#ddc7ff)"
diverged = "[⇡${ahead_count}⇣${behind_count}](bg:#a97400 fg:#ddc7ff)"

# ── Nix shell (critical: heuristic needed for nix develop) ───────────────────
[nix_shell]
heuristic = true
symbol = " "
unknown_msg = "nix"
format = " [$symbol$state($name)]($style)"
style = "bold blue"

# ── Fill (pushes right side content) ─────────────────────────────────────────
[fill]
symbol = " "

# ── Command duration (right side, powerline) ────────────────────────────────
[cmd_duration]
min_time = 0
format = "[](fg:#e4e4e4)[ 󱎫 $duration](bg:#e4e4e4 fg:#585858)"

# ── Time (right side, powerline) ─────────────────────────────────────────────
[time]
disabled = false
format = "[](fg:#d75f00 bg:#e4e4e4)[ $time ](bg:#d75f00 fg:#f2f3f8)[](fg:#d75f00)"
time_format = "%H:%M:%S"

