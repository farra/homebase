# Starship prompt configuration
# Migrated from Oh My Posh "quick-term" theme
# Two-line prompt: powerline segments + git/nix inline, right-aligned time

# ── Layout ────────────────────────────────────────────────────────────────────
# Line 1: ╭─ [OS | path] (container) (branch) (status) nix   duration [time]
# Line 2: ╰─ ❯
format = """
[╭─](fg:#d75f00)\
[](fg:#d75f00)\
[ $os](bg:#d75f00 fg:#f2f3f8)\
[](fg:#d75f00 bg:#0087af)\
[ $directory](bg:#0087af fg:#f2f3f8)\
[ ](bg:#0087af)\
[](fg:#0087af)\
$container\
$git_branch\
$git_status\
$nix_shell\
$fill\
$cmd_duration\
$time\
$line_break\
[╰─](fg:#d75f00) $character"""

right_format = ""

# ── Character (prompt symbol) ────────────────────────────────────────────────
[character]
success_symbol = "[❯](fg:#d75f00)"
error_symbol = "[❯](fg:red)"

# ── OS icon ──────────────────────────────────────────────────────────────────
[os]
disabled = false
format = "$symbol"
style = ""

