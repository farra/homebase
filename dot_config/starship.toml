# Starship prompt configuration
# Migrated from Oh My Posh "quick-term" theme
# Two-line prompt: powerline segments + git/nix inline, right-aligned time

# ── Layout ────────────────────────────────────────────────────────────────────
# Line 1: ╭─ [OS | username | path] git nix_shell           duration time
# Line 2: ╰─ $
format = """
[╭─](fg:#d75f00)\
[](fg:#d75f00)\
[ $os](bg:#d75f00 fg:#f2f3f8)\
[](fg:#d75f00 bg:#e4e4e4)\
[ $username](bg:#e4e4e4 fg:#4e4e4e)\
[](fg:#e4e4e4 bg:#0087af)\
[ $directory](bg:#0087af fg:#f2f3f8)\
[ ](bg:#0087af)\
[](fg:#0087af)\
$git_branch\
$git_status\
$nix_shell\
$fill\
$cmd_duration\
$time\
$line_break\
[╰─](fg:#d75f00) $character"""

right_format = ""

# ── Character (prompt symbol) ────────────────────────────────────────────────
[character]
success_symbol = ""
error_symbol = "[](fg:red)"

# ── OS icon ──────────────────────────────────────────────────────────────────
[os]
disabled = false
format = "$symbol"
style = ""

[os.symbols]
