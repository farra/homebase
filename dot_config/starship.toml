# Starship prompt configuration
# Base: Nerd Font Symbols preset + nix_shell detection for nix develop

# ── Nix shell (critical: heuristic needed for nix develop) ─────────────────
[nix_shell]
heuristic = true
symbol = " "
unknown_msg = "nix"
style = "bold blue"

# ── Git ────────────────────────────────────────────────────────────────────
[git_branch]
symbol = " "

[git_commit]
tag_symbol = "  "

# ── Directory ──────────────────────────────────────────────────────────────
[directory]
read_only = " 󰌾"
truncation_length = 3

# ── Command duration ──────────────────────────────────────────────────────
[cmd_duration]
min_time = 2000

